<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio2</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
</head>
<body>
    <div class="container">
        <form method="post" action="/ejercicio2">
            <div class="form-group">
                <label for="nombre1">Nombre 1:</label>
                <input type="text" name="nombre1" required>
            </div>
            <div class="form-group">
                <label for="nombre2">Nombre 2:</label>
                <input type="text" name="nombre2" required>
            </div>
            <div class="form-group">
                <label for="nombre3">Nombre 3:</label>
                <input type="text" name="nombre3" required>
            </div>
            <input type="submit" value="Enviar">
        </form>
        {% if nombreLargo %}
            <div class="resultado">
                <p>El nombre con mayor cantidad de caracteres es: {{ nombreLargo }}</p>
                <p>El nombre tiene: {{ longitudLargo }} caracteres</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
