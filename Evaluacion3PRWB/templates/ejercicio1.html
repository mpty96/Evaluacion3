<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio1</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
</head>
<body>
    <div class="container">
        <h1>Formulario de Notas</h1>
        <form id="formulario" method="post" action="/ejercicio1">
            <div class="form-group">
                <label for="nota1">Nota 1:</label>
                <input type="number" name="nota1" min="10" max="70" required>
            </div>

            <div class="form-group">
                <label for="nota2">Nota 2:</label>
                <input type="number" name="nota2" min="10" max="70" required>
            </div>

            <div class="form-group">
                <label for="nota3">Nota 3:</label>
                <input type="number" name="nota3" min="10" max="70" required>
            </div>

            <div class="form-group">
                <label for="asistencia">Asistencia (%):</label>
                <input type="number" name="asistencia" min="0" max="100" required>
            </div>

            <input type="submit" value="Enviar">
        </form>
        {% if mostrarResultado %}
            <div class="resultado">
                <p>{{ promedio }}</p>
                <p>{{ estado }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
